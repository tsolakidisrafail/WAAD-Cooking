<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Cooking Platform</h1>
        <nav>
            <button onclick="showLogin()">Login</button>
            <button onclick="showRegister()">Register</button>
        </nav>
    </header>
    <main id="content"></main> 
    <div class="container">
        <h1>Recipe Book</h1>
        
        <!-- Form to add a new recipe -->
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <textarea id="recipeIngredients" placeholder="Ingredients" required></textarea>
            <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
            <button type="submit">Add Recipe</button>
            <button type="button" id="clearRecipes">Clear Recipes</button>
        </form>

        <!-- List of recipes -->
         <ul id="recipeList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
